<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../../packages/qrcode.min.js"></script>
    <script src="../../packages/clipboard.min.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">剧点技术中心助手</h1>

    <div class="button-group">
      <button class="button-group__button">
        <a href="../jump_box/index.html">
          <img class="button-group__button-img" src="../../images/jump_box_icon.png" alt="跳转箱" />
          <span>跳转箱</span>
        </a>
      </button>
      <button class="button-group__button is-selected">
        <a>
          <img class="button-group__button-img" src="../../images/password_box_icon.png" alt="密码箱" />
          <span>密码箱</span>
        </a>
      </button>
      <button class="button-group__button">
        <a href="../treasure_box/index.html">
          <img class="button-group__button-img" src="../../images/treasure_box_icon.png" alt="百宝箱" />
          <span>百宝箱</span>
        </a>
      </button>
    </div>

    <div class="content">
      <div class="menu-list">
        <button class="menu-list__button is-selected">
          <span>WiFi</span>
        </button>
        <button class="menu-list__button">
          <span>账号</span>
        </button>
      </div>

      <div class="menu-content">
        <div class="menu-content__button-list"></div>

        <div class="menu-content__wifi">
          <div>
            <div class="menu-content__wifi-info">
              <span>账号：</span>
              <span id="wifi_account"></span>
            </div>

            <div class="menu-content__wifi-info">
              <span>密码：</span>
              <span id="wifi_password"></span>
            </div>
          </div>

          <div id="qrcode"></div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
