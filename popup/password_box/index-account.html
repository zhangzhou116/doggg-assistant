<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../../packages/clipboard.min.js"></script>
    <link href="index-account.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">剧点技术中心助手</h1>

    <div class="button-group">
      <button class="button-group__button">
        <a href="../jump_box/index.html">
          <img class="button-group__button-img" src="../../images/jump_box_icon.png" alt="跳转箱" />
          <span>跳转箱</span>
        </a>
      </button>
      <button class="button-group__button is-selected">
        <a>
          <img class="button-group__button-img" src="../../images/password_box_icon.png" alt="密码箱" />
          <span>密码箱</span>
        </a>
      </button>
      <button class="button-group__button">
        <a href="../treasure_box/index.html">
          <img class="button-group__button-img" src="../../images/treasure_box_icon.png" alt="百宝箱" />
          <span>百宝箱</span>
        </a>
      </button>
    </div>
    
    <div class="content">
      <div class="menu-list">
        <button class="menu-list__button">
          <a href="./index.html">
            <span>WiFi</span>
          </a>
        </button>

        <button class="menu-list__button is-selected">
          <a href="./index-account.html">
            <span>账号</span>
          </a>
        </button>
      </div>

      <div class="account-list">
        <div class="account-platform">
          <span class="platform-span">国内</span>
          <span class="platform-span">国外</span>
        </div>

        <div class="account-details">
          <div class="details-content">
            <span>平台</span>
            <span>账号</span>
            <span>密码</span>
            <span>备注</span>
          </div>

          <div class="details-texts-list">
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="index-account.js"></script>
  </body>
</html>
